---
global:
  hostname: 'vyos-l1.engyak.net'
  domain: 'engyak.net'
  timezone: 'US/Alaska'
interfaces:
  eth1:
    ipv4: '10.6.192.3/31'
    ipv6: '2610:100:6000:de1::2/64'
  eth2:
    ipv4: '10.6.194.3/31'
    ipv6: '2610:100:6000:de3::2/64'
  eth3:
    ipv4: '10.6.197.1/24'
    ipv6: '2610:100:6000:de9::1/64'
bgp:
  asn: '64917'
  rid: '10.6.197.1'
  spine1:
    ipv4: '10.6.192.2'
    ipv6: '2610:100:6000:de1::1'
    asn: '64908'
  spine2: 
    ipv4: '10.6.194.2'
    ipv6: '2610:100:6000:de3::1'
    asn: '64909'
  keepalive: '4'
  holdtime: '12'
policy:
  prefixout:
    name: 'ADVERTISE-CONNECTED'
    description: "Advertise Connected routes"
    contents: |-
      rule 10 {
          action permit
          prefix 10.6.197.0/24
      }
      rule 20 {
          action permit
          prefix 10.6.192.2/31
      }
      rule 30 {
          action permit
          prefix 10.6.194.2/31
      }
  prefixin:
    name: 'INBOUND-SPINE'
    description: "Accept inbound spine routes"
    contents: |-
      rule 10 {
          action permit
          ge 20
          le 32
          prefix 10.6.192.0/19
      }
  prefix6out:
    name: 'ADVERTISE-CONNECTED6'
    description: "Advertise Connected IPv6 routes"
    contents: |-
      rule 10 {
          action permit
          prefix 2610:100:6000:de1::/64
      }
      rule 20 {
          action permit
          prefix 2610:100:6000:de3::/64
      }
      rule 30 {
          action permit
          prefix 2610:100:6000:de9::/64
      }
  prefix6in:
    name: 'INBOUND-SPINE6'
    description: "Accept inbound IPv6 spine routes"
    contents: |-
      rule 10 {
          action permit
          ge 61
          le 128
          prefix 2610:1000:de::/60
      }
